<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <div class="container">
        <div class="content">
            <form action="formulario.php" method="post">
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="off" required><br>
                <label>CEP:</label>
                <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value);" autocomplete="off" required><br>
                <label>Rua:</label>
                <input type="text" name="rua" id="rua" autocomplete="off" required><br>
                <label>Bairro:</label>
                <input type="text" name="bairro" id="bairro" autocomplete="off" required><br>
                <label>Cidade:</label>
                <input type="text" name="cidade" id="cidade" autocomplete="off" required><br>
                <label>Estado:</label>
                <input type="text" name="estado" id="estado" autocomplete="off" required><br>
                <label>Número:</label>
                <input type="text" name="num" id="num" autocomplete="off" required><br>
                <label>Complemento:</label>
                <input type="text" name="complemento" id="complemento"><br>
                <input type="submit" value="Enviar" class="btn">      
                <button onclick="location.href='consulta_dados.php'" class="btn">Consultar</button>
            </form> 
        </div>
    </div>
    <footer>
        <p>&copy; B0rga</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
